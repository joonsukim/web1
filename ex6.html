<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>syntax</h2>
    <script>
      var date = ["maile", "naeil"];
    </script>
    <h2>get</h2>
    <script>
      document.write(date[0]);
      document.write(date[1]);
    </script>
    <h2>add</h2>
    <script>
      date.push('daile');
      date.push('gaile');
    </script>
    <h2>count</h2>
    <script>
      document.write(date.length);
    </script>
  </body>
</html>
